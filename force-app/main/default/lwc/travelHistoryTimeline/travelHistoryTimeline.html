<template>

	<lightning-card hide-header>
		<lightning-layout multiple-rows>
			<lightning-layout-item size="11" small-device-size="3" medium-device-size="6" large-device-size="11">
				<h1 class="slds-text-heading_medium slds-var-p-left_x-large"><strong>Travel History</strong></h1>
			</lightning-layout-item>
			<lightning-layout-item size="1" small-device-size="3" medium-device-size="6" large-device-size="1">
				<div class="slds-var-p-top_xx-small slds-var-p-right_small slds-clearfix">
					<div class="slds-float_right">
						<lightning-button-icon icon-name="action:refresh" variant="brand" alternative-text="Refresh"
							onclick={handleRefresh}>
						</lightning-button-icon>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>

		<template if:true={isloading}>
			<lightning-spinner alternative-text="Loading"></lightning-spinner>
		</template>
		
		<!-- <div class="slds-align_absolute-center"> -->
			<div class="timeline">
				<template for:each={travelHistory} for:item="stop">
					<div key={stop.id} class="timeline-item">
						<div class="slds-grid">
							<div class="slds-col slds-size_4-of-12">
								<div class="timeline-date">{stop.date}</div>
							</div>
							<div class="slds-col slds-align_absolute-center slds-size_4-of-12">
								<div class="timeline-time">{stop.timestamp}</div>
								<div class="timeline-dot"></div>
							</div>
							<div class="slds-col slds-size_4-of-12">
								<div class="timeline-content">
									<div class="timeline-location">{stop.location}</div>
								</div>
							</div>
						</div>
						
					</div>
				</template>
			</div>
		<!-- </div> -->
	</lightning-card>
</template>
