<!-- sldsValidatorIgnore -->
<template>
    <template if:true={isModalOpen}>
        <div class="slds-backdrop" if:true={isModalOpen} onclick={closeModal}></div>
        <div class="slds-modal slds-fade-in-open" tabindex="-1" role="dialog" aria-labelledby="modal-header-01"
            aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <!-- sldsValidatorIgnoreNextLine -->
                <header class="slds-modal__header slds-theme_shade">
                    <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" size="small"
                            alternative-text="Indicates close"></lightning-icon>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <h2 id="modal-header-01" class="slds-text-heading_medium">New Account: Person Account</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Account" onsubmit={submitHandler}
                        onsuccess={successHandler}>
                        <div class="slds-grid slds-gutters slds-m-around_medium">
                            <div class="slds-col ">
                                <lightning-input-field field-name="Name"></lightning-input-field>
                                <lightning-input-field field-name="AccountNumber"></lightning-input-field>
                                <lightning-input-field field-name="Type"></lightning-input-field>
                            </div>
                            <div class="slds-col ">
                                <lightning-input-field field-name="Status__c"></lightning-input-field>
                                <lightning-input-field field-name="Phone"></lightning-input-field>
                                <lightning-input-field field-name="Email__c"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-box slds-box_xx-small">
                            <lightning-button class="slds-button" variant="neutral" label="Cancel"
                                onclick={closeModal}></lightning-button>
                            <lightning-button class="slds-button" variant="brand" label=Submit
                                type="submit"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </div>
    </template>
</template>
