<template>
	<lightning-card title="Account Datatable" icon-name="doctype:gform">
        
		
			<template if:true={isLoading}>
				<lightning-spinner alternative-text="Loading" size="medium" variant="Brand"></lightning-spinner>
			</template>
			<template if:true={accDetails}>
				<div class="slds-box slds-box_xx-small">
					<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
						<thead>
							<tr class="slds-line-height_reset">
								<template for:each={columns} for:item="col">
									<th class="" key={col.label}>
										<div class="slds-truncate" title={col.label}>{col.label}</div>
									</th>
								</template>
							</tr>
						</thead>
						<tbody>
							<template for:each={accDetails} for:item="acc">
								<tr class="slds-hint-parent" key={acc.Id}>

									<td data-label="Name">
										<a href="#" data-id={acc.Id} onclick={selectedAccount}>{acc.Name}</a>
									</td>
									<td data-label="Account Number">
										<div class="slds-truncate" title="AccountNumber">{acc.AccountNumber}
										</div>
									</td>
									<td data-label="Phone">
										<div class="slds-truncate" title="Phone">
											{acc.Phone}</div>
									</td>
									<td data-label="Email">
										<div class="slds-truncate" title="Email">
											{acc.Email__c}</div>
									</td>
									<td data-label="Status">
										<div class="slds-truncate" title="Status">
											{acc.Status__c}</div>
									</td>
								</tr>
							</template>
						</tbody>
					</table>
				</div>
				<br />
                </template>
		

	</lightning-card>
</template>
